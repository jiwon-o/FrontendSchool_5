<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      const human1 = {
        name: "hojun",
        age: 53,
        from: "korea",
        askingHim: function () {
          console.log("hello world!");
        },
        0: "01050442903",
      };

      console.log(human1.name);
      console.log(human1.age);
      console.log(human1["name"]);
      console.log(human1["age"]);
      // human.0 error // 그래서 arr.1 안되는 것입니다.
      human1["0"];
      // '01050442903'
      human1[0];
      // '01050442903'

      // 유사배열객체는 실무에서도 사용하지 않기 때문에 잊으셔도 됩니다.
      const arr = {
        0: 10,
        1: 20,
        2: 30,
        length: 3,
      };

      arr[0];
      // 10
      arr[1];
      // 20
      arr[2];
      // 30
      arr.length;
      // 3

      // 배열이 아닙니다. 유사배열객체라고 합니다.
      // 똑같은 요소로 만들어도 arr가 순회할 때 더 빠릅니다.

      const human2 = {
        name: "hojun",
        age: 53,
        from: "korea",
        job: "teacher",
        askingHim: function () {
          console.log("hello world!");
        },
      };

      human2.name = "jun";
      console.log(human2.name);
      human2.askingHim();
      delete human2.job;
      console.log(human2);

      // 다른 언어와 동작방식이 달라 주의해주세요.
      console.log("age" in human2); // true
      console.log(20 in [10, 20, 30, 40]); // false
      console.log(2 in [10, 20, 30, 40]); // true
      console.log("length" in [10, 20, 30, 40]); // true

      const aespa = {
        members: ["카리나", "윈터", "지젤", "닝닝"],
        from: "광야",
        sing: function () {
          return "적대적인 고난과 슬픔은 널 더 popping 진화시켜!";
        },
      };

      // 중요(**)
      console.log(aespa.hasOwnProperty("itzy")); // false
      console.log(aespa.hasOwnProperty("from")); // true
      console.log(aespa.hasOwnProperty("sing")); // true

      // 중요(***)
      // 다른 언어는 aespa.keys()와 같은 방식으로 사용합니다.
      console.log(Object.keys(aespa)); // ['members', 'from', 'sing'](Object를 붙여야됌)
      console.log(Object.values(aespa)); // [["카리나", "윈터", "지젤", "닝닝"], '광야', f()]
    </script>
  </body>
</html>
