<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>논리연산</title>
  </head>
  <body>
    <script>
      // 논리연산
      const x = true; // 1
      const y = false; // 0
      const z = 10;

      // and는 둘 중에 하나라도 false라면 false, 둘 다 true여야만 true
      console.log(x && y); // and(곱)
      // or는 둘 중에서 하나라도 true라면 true, 둘 다 false여야만 false
      console.log(x || y); // or(합)
      console.log(!x);
      console.log(!!z);

      // 연습문제
      // 1. true && true
      // 2. true && false
      // 3. false || true
      // 4. true || true

      // 비트연산자 (중요X)
      console.log(3 & 5); // 1
      // 0011
      // 0101
      // ----
      // 0001
      console.log(3 | 5); // 7
      // 0011
      // 0101
      // ----
      // 0111

      // ~연산자(비트 not 연산자, 부정연산)
      console.log(~3); // -4
      console.log(~~3); // 3
      console.log(~~3.14); // 3
      console.log(parseInt(3.14)); // 3
      console.log(parseInt("3.14")); // 3
      console.log(parseInt("3.14abc")); // 3
    </script>
  </body>
</html>
