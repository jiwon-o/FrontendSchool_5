<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자 문제</title>
  </head>
  <body>
    <script>
      // 3, 6, 9, 12, 15, 18
      // 5, 10, 15

      // https://codingdojang.com/scode/350#answer-filter-area
      for (let i = 0; i < 101; i++) {
        // console.log(i)
        if (i % 3 == 0 && i % 5 == 0) {
          console.log(i); // 15, 30, 45, 60, ...
        }
      }

      for (let i = 0; i < 101; i++) {
        // console.log(i)
        if (i % 3 == 0 || i % 5 == 0) {
          console.log(i); // 3, 5, 6, 9, 10, ...
        }
      }

      let x = 0;
      for (let i = 0; i < 1001; i++) {
        // console.log(i)
        if (i % 3 == 0 || i % 5 == 0) {
          x = x + i;
        }
      }
      console.log(x);
    </script>
  </body>
</html>
