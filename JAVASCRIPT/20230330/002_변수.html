<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수</title>
  </head>
  <body>
    <script>
      // 변수: 변경 가능한 데이터가 담길 수 있는 공간 또는 그릇
      // 식별자: 어떤 데이터를 식별하는 데 사용하는 이름, (= 변수명)

      // 변수 선언과 할당
      var x = 3; // 의미: 메모리에서 비어있는 공간 하나를 확보하고 그 공간의 이름(식별자)를 x라고 한다. 이 공간의 값으로 3을 직접 저장하지 않고 데이터 영역의 빈 메모리 공간에 3을 저장하고 변수 영역에서 3이 저장되어 있는 메모리 주솟값을 가리킨다.

      // 변수를 선언, 할당하는 3가지 방법
      // var, let: 변할 수 있는 변수
      // const: 변할 수 없는 상수

      var x = 3; // 선언하기도 전에 값을 할당할 수 있음(var hoisting), block scope가 없음, 모던자바스크립트에서 권하지 X,
      let y = 4; // 선언하기 전에 값을 할당할 수 X, block scope를 따름
      const z = 5; // 무조건 할당(초기화)를 해야함. 가능하면 const를 쓰고 변경이 필요한 변수라면 let 사용

      //////////////////

      // let hojun = console.log //: console.log가 가리키고 있는 특정 기능을 hojun도 가리키게 하는 것.
      // hojun('hello') //: hello 출력, console.log('hello')와 같음

      // - 변수이름은 ($, _)를 제외한 공백, 특수문자, 구두점(글의 여러 가지 경계를 구분하기 위해 사용되는 반점(,), 온점(.), 물음표(?) 등등…)을 사용할 수 없음
      // - 첫 글자는 숫자가 될 수 없음
      // - 대소문자를 구별 (첫 문자는 소문자로 시작, 대문자로 시작하는 변수는 Class)
      // - [예약어](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Lexical_grammar#reserved_words)는 쓰일 수 없음

      // - 유니코드 문자도 사용할 수 있지만 가능한 사용 X, 한글도 사용할 수 있음(추천 X)

      // let π = 100; // 사용하지 X
      // console.log(π + π);

      // let 2btnRun; // X
      // let ./img/profile // X
      // let 한라산높이 = 1947 // 가능함
      // 4개는 모두 다른 변수
      let abc = 100;
      let Abc = 100;
      let aBc = 100;
      let abC = 100;
      // 예약어는 절대 쓰지 X
    </script>
  </body>
</html>
