<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String - 정규표현식</title>
  </head>
  <body>
    <script>
      // String
      let txt = "ABCDEFGHIJK";

      console.log(txt + txt);
      console.log(txt[0]); // A(Sass는 1부터, 다른 프로그래밍 랭귀지는 0부터 시작)
      console.log(txt[2]); // C
      console.log(txt[-1]); // undefined(javascript에선 마이너스 인덱싱을 허락하지 않는다)
      console.log(txt[txt.length - 1]); // K
      console.log(txt.indexOf("E")); // 4
      console.log(txt.search("E")); // 4

      console.log(txt.indexOf("Z")); // 없는 값은 -1
      console.log(txt.search("Z")); // -1

      // 정규표현식
      let regExp = /CD/;
      console.log(txt.search(regExp)); // 2

      let txt2 = "abcdeHellOabcde";
      let regExp2 = /[A-Z]/g;
      console.log(txt2.search(regExp2)); // 5

      let txt3 = "abcdeHelloabcde";
      let regExp3 = /[A-Z]/g;

      // replace
      console.log(txt.replace("ABC", "hello")); // helloDEFGHIJK
      console.log(txt2.replace(regExp2, "h")); // abcdehellabcde
      // abcdehelloabcde로 만들려면 어떻게 해야할까? : toLowerCase()를 사용하자
