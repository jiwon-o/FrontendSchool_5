<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var, let, const</title>
  </head>
  <body>
    <script>
      // 변수(변할 수 있는 값) : var, let
      // 상수(변하지 않는 값) : const -> Pi, DOM 요소 등에 사용

      // var는 키워드를 생략할 수 있으나(엄격모드 에러) 생략하면 X, 모던자바스크립트에서는 var 키워드를 권하지 X

      // let과 const는 블록-레벨 선언
      // const 의 경우에는 반드시 초기화
      // 가능하면 const 사용(값 변경 X, 가독성 높임)

      const x = 100;
      let y = 1000;

      // 1000줄 코드

      console.log(x, y);

      // scope, 유효범위
      if (true) {
        let x = 200;
        console.log(x); // 200
      }
      console.log(x); // 100

      if (true) {
        const x = 100; // 지역변수 선언 가능
        console.log(x);
      }
      console.log(x);

      let s = 0;
      for (let i = 0; i < 11; i++) {
        s = s + i;
      }
      console.log(s);

      let ss = 0;
      for (let i = 0; i < 11; i++) {
        ss = ss + i;
        const sss = ss / 10;
        console.log(sss);
      }

      // let ss = 0;
      // for (let i = 0; i < 11; i++) {
      //   ss = ss + i;
      //   const sss = ss / 10;
      // }
      // console.log(sss); // error

      // const는 재할당 불가(지역변수 안에서는 같은 변수명으로 선언 가능)
      const k = 10;
      k = 12; // error

      const kk = [];
      kk.push(10); // error가 안나는 이유는 배열이 참조타입이기 때문에 가리키고 있는 메모리 주솟값은 그대로이기 때문
    </script>
  </body>
</html>
