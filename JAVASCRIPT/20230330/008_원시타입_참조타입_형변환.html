<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원시타입, 참조타입, 형변환</title>
  </head>
  <body>
    <script>
      // 원시타입 string, number, bigint, boolean, undefined, symbol, null
      let str1 = "hello";
      let str2 = str1;
      console.log(str2); // 'hello'

      str1 = "world";
      console.log(str2); // str2에 할당된 값은 여전히 'hello'(데이터 할당 참고)

      // string
      console.log(typeof "hello"); // string

      // 이스케이프 문자
      // \'    작은따옴표
      // \"    큰따옴표
      // \t    가로 탭
      // \n    줄 바꿈
      console.log(typeof "i'm so happy"); // string
      console.log("h\ne\nl\nl\no");

      // number
      console.log(typeof 10); // number
      console.log(typeof 10.1); // number
      console.log(typeof NaN); // number

      // boolean
      console.log(typeof true); // boolean
      console.log(typeof false); // boolean

      // undefined
      console.log(typeof undefined);
      let a;
      console.log(a); // undefined

      // null(값이 비어있음을 명시적으로 나타냄)
      console.log(typeof null); // object(설계 오류인 것을 개발자가 인정)

      // bigint(2^53 - 1보다 큰 정수)
      console.log(90071992547409960n + 90071992547409960n);
      console.log(90071992547409960 + 90071992547409960); // 정확하지 않음
      console.log(typeof 90071992547409960n); // bigint

      // symbol
      console.log(typeof Symbol()); // symbol

      /////////////////////////
      // function
      console.log(typeof function () {}); // function

      // object
      console.log(typeof [10, 20, 30]); // object(배열)
      console.log(typeof { a: 10, b: 20 }); // object(객체)
      console.log(typeof /정규표현식/gi); // object(정규표현식)

      // 형변환(다른 type -> number)
      console.log(+"10"); // type: number
      console.log(Number("10")); // 권하지 X
      console.log(parseInt("10")); // 권함
      console.log(parseFloat("10.1")); // 권함

      console.log(parseInt(true)); // NaN
      console.log(parseInt(false)); // NaN
      console.log(Number(true)); // 1
      console.log(Number(false)); // 0

      // 형변환(다른 type -> string)
      let hojun = 10;
      console.log(hojun.toString()); // 권함
      // console.log(10.toString()); // error -> 10.까지를 소숫점으로 본다.
      console.log("" + 10);
      console.log(String(10));

      // 형변환(다른 type -> boolean)
      let hojun2 = 10;
      console.log(Boolean(-1)); // true(0이 아닌 모든 값은 true)
      console.log(Boolean(0)); // false
      console.log(Boolean(1000)); // true
      console.log(!!1000); // true(값의 boolean값을 얻고 싶을 때 사용)
      console.log(!!hojun2); // true
    </script>
  </body>
</html>
