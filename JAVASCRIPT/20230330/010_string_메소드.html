<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string 메소드</title>
  </head>
  <body>
    <script>
      let txt = "abcdefghij";

      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1번째 까지 반환 => slice(start, end(-1))
      console.log(txt.slice(1, 3)); // bc
      console.log(txt.slice(3)); // defghij
      console.log(txt.slice(3, 1)); // X (error는 아님)
      console.log(txt.slice(2, -3)); // cdefg

      // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1번째 까지 반환
      console.log(txt.substring(1, 3)); // bc
      console.log(txt.substring(3)); // defghij
      console.log(txt.substring(3, 1)); // bc (slice와의 차이)
      console.log(txt.substring(2, -3)); // ab (마이너스 값을 0으로 인식해서 txt.substring(2, 0)가 된다. slice와의 차이)

      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
      // substr는 지원이 중단됨
      // string에서의 slice와 array에서의 slice는 다르다.

      let txt2 = "paullab CEO leehojun CEO";

      console.log(txt2.replace("CEO", "COO"));
      console.log(txt2.replace(/CEO/g, "COO"));
      console.log(txt2.replaceAll("CEO", "COO")); // 21년도에 추가

      console.log(txt2.toLowerCase());
      console.log(txt2.toUpperCase());

      console.log(txt2.includes("CEO")); // true
      console.log(txt2.includes("CTO")); // false

      // 메서드 체이닝
      console.log(
        txt2.replace("CEO", "CDO").includes("CDO").toString().toUpperCase() // 'TRUE'
      );

      // split()
      console.log(txt2.split(" ")); // ['paullab', 'CEO', 'leehojun', 'CEO']

      // 연습하기
      let text1 = "aa bb cc dd";
      let text2 = "aa-bb-cc-dd";
      let text3 = "aa,bb,cc,dd";
      let text4 = "aa,bb-cc-dd";
      // ['aa', 'bb', 'cc', 'dd']

      console.log(text1.split(" "));
      console.log(text2.split("-"));
      console.log(text3.split(","));
      console.log(text4.split(/[,-]/g));
      console.log(text4.replace(",", "-").split("-"));

      // trim()
      let test = "                 hello world    ";
      console.log(test.replaceAll(" ", "")); // helloworld(중간 공백까지 사라짐)
      test.trim(); // hello world

      // padStart()
      let str1 = "99";
      console.log(str1.padStart(5, "0")); // 00099
      console.log(str1.padStart(5, "-")); // ---99
    </script>
  </body>
</html>
