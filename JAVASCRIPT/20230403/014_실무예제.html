<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 지금까지 배운 것 + 앞으로 배울 것으로 우리가 뭘 할 수 있는가?
      // 백엔드 개발자에게 http://test.api.weniv.co.kr/mall 코드를 받아 진행
      // 백엔드 개발자 : 'http://test.api.weniv.co.kr/mall에서 json형식으로 쇼핑몰 데이터를 던지고 있으니 이걸 받아서 쇼핑몰 UI를 만들어주세요!'

      // step1
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => console.log(data));

      // step2
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => {
          data.forEach((item) => {
            console.log(item);
          });
        });

      // step3
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => {
          data.forEach((item) => {
            console.log(item.thumbnailImg);
            console.log(item.productName);
            console.log(item.price);
          });
        });

      // 이미지 맞는지 확인
      // http://test.api.weniv.co.kr/asset/img/1/thumbnailImg.jpg

      // step4
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => {
          data.forEach((item) => {
            console.log("http://test.api.weniv.co.kr/" + item.thumbnailImg);
            console.log(item.productName);
            console.log(item.price);
          });
        });

      // step5 DOM을 생성하여 화면에 출력
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => {
          const main = document.createElement("main");
          data.forEach((item) => {
            // console.log('http://test.api.weniv.co.kr/' + item.thumbnailImg)
            // console.log(item.productName)
            // console.log(item.price)
            const productCard = document.createElement("article");
            // const productimg = document.createElement('img')
            const productName = document.createElement("h2");
            const productPrice = document.createElement("p");

            productName.textContent = item.productName;
            productPrice.textContent = item.price;
            productCard.appendChild(productName);
            productCard.appendChild(productPrice);

            main.appendChild(productCard);
          });
          document.body.appendChild(main);
        });

      // step6
      fetch("http://test.api.weniv.co.kr/mall")
        .then((data) => data.json())
        .then((data) => {
          const main = document.createElement("main");
          data.forEach((item) => {
            const productCard = document.createElement("article");

            const productimg = document.createElement("img");
            const productName = document.createElement("h2");
            const productPrice = document.createElement("p");

            productName.textContent = item.productName;
            productPrice.textContent = item.price;
            productimg.setAttribute(
              "src",
              "http://test.api.weniv.co.kr/" + item.thumbnailImg
            );

            productCard.appendChild(productimg);
            productCard.appendChild(productName);
            productCard.appendChild(productPrice);

            main.appendChild(productCard);
          });
          document.body.appendChild(main);
        });
    </script>
  </body>
</html>
