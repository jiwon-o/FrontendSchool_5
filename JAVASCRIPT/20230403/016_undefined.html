<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      let a;
      console.log(a); // undefined

      if (typeof a === "undefined") {
        // true
        console.log("a에 아무것도 할당되지 않았습니다!");
      }

      if (!a) {
        // true
        console.log("a에 아무것도 할당되지 않았습니다!");
      }
    </script>
  </body>
</html>
