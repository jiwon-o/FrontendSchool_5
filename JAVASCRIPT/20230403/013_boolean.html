<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // 중요

      let x = 5;
      let y = 10;
      console.log(x > y); // false

      // true, false 값을 and, or 연산했을 경우 반환값은 true, false
      let a = true;
      let b = false;
      console.log(a && b); // false

      // true, false가 아닌 값을 and, or연산 했을 경우 단락회로평가를 하게 된다.
      let a2 = "hello";
      let b2 = "";
      console.log(a2 && b2); // ""
      console.log(a2 || b2); // hello

      console.log(Boolean("hello")); // t
      console.log(Boolean("")); // f
      console.log(Boolean([1, 2, 3])); // t
      console.log(Boolean([])); // t (자바스크립트에서만)
      console.log(Boolean({ one: 10, two: 20 })); // t
      console.log(Boolean({})); // t
      console.log(Boolean(0)); // f
      console.log(Boolean(-1)); // t
      console.log(Boolean(undefined)); // f
      console.log(Boolean(null)); // f
      console.log(Boolean(NaN)); // f

      if (undefined) {
        console.log("hello"); // 출력 X
      }

      let aa;
      if (aa) {
        console.log("hello"); // 출력 X
      }

      let aaa;
      if (aaa > 100) {
        console.log("hello"); // 출력 X
      }
    </script>
  </body>
</html>
